<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Soundboard</title>

    <link rel="stylesheet" href="style.css">
    <script src="skript.js"></script>
</head>

<body>
    <div id="flagWrapper">
        <img src="/img/flag.png" alt="American Flag image" id="flag">
    </div>
    <h1 id="headline"><u>Trump Soundboard</u></h1>

    <div id="soundBoardFullWrapper">
    <img src="/img/trumpImg.png" alt="Trump image" id="trumpImgLeft" class="trumpImg">
    
    <div id="soundBoardWrapper">
        <div class="soundButton" id="button1" style="background-color: #c9f7f9;" onclick="playAudio(1)">50%</div>
        <div class="soundButton" id="button2" style="background-color: #fbd1d1;" onclick="playAudio(2)">Smart</div>
        <div class="soundButton" id="button3" style="background-color: #eec3fd;" onclick="playAudio(3)">Fired</div>
        <div class="soundButton" id="button4" style="background-color: #d4f9c6;" onclick="playAudio(4)">Fake</div>
        <div class="soundButton" id="button5" style="background-color: #f9f6c3;" onclick="playAudio(5)">China</div>
        <div class="soundButton" id="button6" style="background-color: #daffe9;" onclick="playAudio(6)">Racist</div>
        <div class="soundButton" id="button7" style="background-color: #dae9ff;" onclick="playAudio(7)">Obamna</div>
        <div class="soundButton" id="button8" style="background-color: #e9daff;" onclick="playAudio(8)">Happy</div>
        <div class="soundButton" id="button9" style="background-color: #ffe9da;" onclick="playAudio(9)">Dollars</div>
    </div>

    <img src="/img/trumpImg.png" alt="Trump image" id="trumpImgRight" class="trumpImg">
</div>

</body>

</html>
